<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hurricane&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script defer src="js/main.js"></script>
    <title>MINESWEEPER</title>
</head>
<body>
    <h2>Minesweeper</h2>
    <div id="main-div">
    <select class="dropbtn">
        <option value="Beginner" >Difficulty</option>
        <option value="Beginner" >Beginner</option>
        <option value="Intermediate" >Intermediate</option>
        <option value="Expert">Expert</option>
    </select>
    </div>
        <div data-modal-target="#modal" id="play-button"> 
        <button class="button">Play</button>
    </div>
    <div class="modal" id="modal">
        <div class="container">
            <div id="mines-div"><img src="images/mines.png" alt="" class="buttonimage"> <span> 0 </span></div>
            <div id="status-div"> <span>  </span></div>
            <div id="counter-div"><img src="images/clock.png" alt="" class="buttonimage" > <span>00:00</span> </div>
        </div>
        <div id="table-div">
        </div>
    </div>
    <div id="overlay"></div>
</body>
</html>
